# ~/inception/srcs/requirements/nginx/conf/nginx.conf
events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 443 ssl;
        server_name ${DOMAIN_NAME}; # Use env var DOMAIN_NAME

        ssl_certificate /home/fvastena/Desktop/inceptiontest/etc/ssl/certs/nginx.crt;
        ssl_certificate_key /home/fvastena/Desktop/inceptiontest/etc/ssl/private/nginx.key;
        ssl_protocols TLSv1.2 TLSv1.3; # Enable only TLSv1.2 and TLSv1.3

        root /home/fvastena/Desktop/inceptiontest/var/www/wordpress; # Root directory for WordPress files
        index index.php index.html index.htm;

        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        # Pass PHP requests to php-fpm
        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass wordpress:9000; # Proxy to the wordpress service on port 9000
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }
}



